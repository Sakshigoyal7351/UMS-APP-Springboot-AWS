<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UMS App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<!--navigation bar-->
<div class="container-fluid text-center">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">UMS Application </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav d-flex w-100 justify-content-between">
    <div class="d-flex flex-row">
    	<li class="nav-item">
        	<a class="nav-link" th:href="@{/login}">Login </a>
      	</li>
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/registration}">Registration</a>
      	</li>
    </div>
	<div>
    	<li class="nav-item">
        	<a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
	</div>  
    </ul>
  </div>
</nav>

</div>


<div class="container">
	<div class="row">
		<h1>List Users</h1>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>User Name</th>
				<th>User Email </th>
				<th>User Gender</th>
				<th>User DOB </th>
				<th>Actions</th>
			</tr>
		</thead>
		
		
		<tbody>
			<tr th:each="user:${users}">
				<td th:text="${user.name}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.gender}"></td>
				<td th:text="${user.dob}"></td>
				<td>
					<a th:href="@{/users/edit/{userId}(userId=${user.userId})}"
					 class="btn btn-primary ">
						Update
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
	
</body>
</html>
